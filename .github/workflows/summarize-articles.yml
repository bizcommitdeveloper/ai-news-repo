# ============================================================================
# Summarize Articles Workflow (Gemini)
# ============================================================================
# This workflow summarizes approved articles into 60-word shorts using Gemini.
# Separated from fetch to keep runs shorter and independently controllable.
# ============================================================================

name: Summarize Articles

on:
  # Run every 6 hours (offset by 2 hours from fetch)
  schedule:
    - cron: '0 2/6 * * *'

  # Allow manual triggering from GitHub Actions UI
  workflow_dispatch:
    inputs:
      verbose:
        description: 'Enable verbose logging'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: summarize-articles
  cancel-in-progress: false

jobs:
  summarize:
    name: Summarize Approved Articles (Gemini)
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Run summarizer
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LOG_LEVEL: ${{ inputs.verbose == 'true' && 'DEBUG' || 'INFO' }}
          VERBOSE_LOGGING: ${{ inputs.verbose }}
        working-directory: scripts
        run: python summarize_articles.py

