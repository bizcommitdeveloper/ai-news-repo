# ============================================================================
# Fetch AI News Workflow
# ============================================================================
# This workflow runs every 6 hours to collect AI news from configured sources.
# It fetches articles from RSS feeds and optionally from NewsAPI.org, then
# stores them in Supabase.
#
# Schedule: Every 6 hours (0:00, 6:00, 12:00, 18:00 UTC)
# Also triggers on: Manual dispatch, Push to main (for testing)
# ============================================================================

name: Fetch AI News

on:
  # Run every 6 hours
  schedule:
    - cron: '0 */6 * * *'  # At minute 0 past every 6th hour
  
  # Allow manual triggering from GitHub Actions UI
  workflow_dispatch:
    inputs:
      verbose:
        description: 'Enable verbose logging'
        required: false
        default: 'false'
        type: boolean

  # Run on push to main for initial testing (remove after setup)
  push:
    branches:
      - main
    paths:
      - 'scripts/**'
      - '.github/workflows/fetch-news.yml'

# Prevent multiple fetch jobs from running simultaneously
concurrency:
  group: fetch-news
  cancel-in-progress: false  # Let running fetches complete

jobs:
  fetch:
    name: Fetch News Articles
    runs-on: ubuntu-latest
    
    # Set timeout to prevent hung jobs from consuming minutes
    timeout-minutes: 15

    steps:
      # ========================================
      # SETUP
      # ========================================
      
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'scripts/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      # ========================================
      # FETCH NEWS
      # ========================================
      
      - name: Fetch AI News
        env:
          # Required: Supabase connection
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          
          # Optional: NewsAPI for additional sources
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          
          # Logging configuration
          LOG_LEVEL: ${{ inputs.verbose == 'true' && 'DEBUG' || 'INFO' }}
          VERBOSE_LOGGING: ${{ inputs.verbose }}
        
        working-directory: scripts
        run: python fetch_news.py

      # ========================================
      # FILTER & SUMMARIZE (GEMINI)
      # ========================================

      - name: Filter AI Content (Gemini)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LOG_LEVEL: ${{ inputs.verbose == 'true' && 'DEBUG' || 'INFO' }}
          VERBOSE_LOGGING: ${{ inputs.verbose }}
        working-directory: scripts
        run: python filter_content.py

      - name: Summarize Articles (Gemini)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LOG_LEVEL: ${{ inputs.verbose == 'true' && 'DEBUG' || 'INFO' }}
          VERBOSE_LOGGING: ${{ inputs.verbose }}
        working-directory: scripts
        run: python summarize_articles.py

      # ========================================
      # NOTIFICATIONS (Optional)
      # ========================================
      # Uncomment and configure if you want Slack/Discord notifications
      
      # - name: Notify on failure
      #   if: failure()
      #   uses: 8398a7/action-slack@v3
      #   with:
      #     status: failure
      #     text: 'AI News fetch failed! Check the logs.'
      #     webhook_url: ${{ secrets.SLACK_WEBHOOK }}

      # ========================================
      # JOB SUMMARY
      # ========================================
      
      - name: Create job summary
        if: always()
        run: |
          echo "## ðŸ“° AI News Fetch Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run time:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Fetch completed successfully" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Fetch failed - check logs for details" >> $GITHUB_STEP_SUMMARY
          fi
